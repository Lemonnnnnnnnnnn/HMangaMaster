[package]
name = "h-manga-master"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "h_manga_master_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["protocol-asset"] }
tauri-plugin-opener = "2"
tauri-plugin-dialog = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
thiserror = "1"
parking_lot = "0.12"
glob = "0.3"
chrono = { version = "0.4", default-features = false, features = ["clock"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter", "chrono"] }
tracing-appender = "0.2"
walkdir = "2"
base64 = "0.22"
mime_guess = "2"
tokio = { version = "1", features = ["sync", "rt-multi-thread", "macros", "fs", "io-util", "time"] }
futures-util = "0.3"
tokio-util = { version = "0.7", features = ["rt"] }
scraper = "0.19"
uuid = { version = "1", features = ["v4", "fast-rng"] }
sanitize-filename = "0.5"
regex = "1"
once_cell = "1"
rr = { version = "0.1", git = "https://github.com/Lemonnnnnnnnnnn/rr" } 
url = "2.5.7"

